<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Meets Summarizer</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">  
    <br><br>
    <div class="container border border-secondary text-center my-5 ">
        <br><br>
        <div class="row">
            <div class="col-6">
                  <div>
                    <form action="summarize"method='POST' enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="formFileLg" class="form-label"><h3>Input File</h3></label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file"name='file'>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mx-5 my-3">Summarize</button>
                  </div>

                    </form>
                    
                  
            </div>
            <div class="col-6">
                
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><h3>Summarized Text</h3></label>
                    <textarea class="form-control p-5" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
        
    </div>
    
  </body>
</html>
